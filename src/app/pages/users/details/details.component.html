<p *ngIf="!user">Select an user</p>

<div class="card" *ngIf="user" style="width: 12rem">
  <img
    [src]="user.avatar"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">
      {{ user.first_name }}
      {{ user.last_name }}
    </h5>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
